apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'application'

group 'com.amanu'
version '1.0-SNAPSHOT'

mainClassName = 'com.amanu.interview.Main'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


